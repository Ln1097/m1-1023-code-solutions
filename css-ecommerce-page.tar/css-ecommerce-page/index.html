<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>New Arrivals</header>
  <div class="row">
    <div class="column-fifth">
      <img src="./images/dress1.jpeg" alt="blackdress">
      <h3>Free People<span class="size">|Size 6</span></h3>
      <p><span class="sale">$35</span><span class="price">$125 retail</span></p>
    </div>
      <div class="column-fifth">
        <img src="./images/ysl-bag.jpeg" alt="blackpurse">
        <h3>Yves Saint Laurent<span class="size">|One size</span></h3>
        <p><span class="sale">$200</span><span class="price">$1600 retail</span></p>
      </div>
        <div class="column-fifth">
          <img src="./images/key.jpeg" alt="key">
          <h3>Tiffany<span class="size">|One size</span></h3>
          <p><span class="sale">$476</span><span class="price">$2000 retail</span></p>
        </div>
          <div class="column-fifth">
            <img src="./images/lv-bag.jpg" alt="brownpurse">
            <h3>Louis Vuitton<span class="size">|One size</span></h3>
            <p><span class="sale">$95</span><span class="price">$1200</span></p>
          </div>
            <div class="column-fifth">
              <img src="./images/dress2.jpeg" alt="bluedress">
              <h3>Reformation<span class="size">|Size 4</span></h3>
              <p><span class="sale">$20</span><span class="price">$198 retail</span></p>
            </div>
  </div>
  </div>
</body>
</html>
