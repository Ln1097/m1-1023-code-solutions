<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>LEARN MORE</h1>
<p>COMPANY EMAIL</p>

<label for="email"></label>
<input type="text" id="email" name="email" placeholder="sally@company.co">

<p>NAME</p>
<label for="name"></label>
<input type="name" id="name" name="name" placeholder="Sally Smith">
<p>WHERE ARE YOU HIRING?</p>
<label for="location"></label>
<input type="location" id="location" name="location" placeholder="City, Country">
<p>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</p>
<select name="engineers" id="engineers">
  <option value="1-2">1-2 engineers</option>
  <option value="3-4">3-4 engineers</option>
  <option value="5+">5+ engineers</option>
</select>
<button class="button" type="button">Submit</button>
</body>
</html>
