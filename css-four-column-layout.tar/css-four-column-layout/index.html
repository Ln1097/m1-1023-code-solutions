<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-quarter">
        <img src="./images/screen-1.png" alt="rideshare">
      </div>
      <div class="column-quarter">
        <img src="./images/screen-2.png" alt="maps">
      </div>
      <div class="column-quarter">
        <img src="./images/screen-3.png" alt="ridesharesettings">
      </div>
      <div class="column-quarter">
        <img src="./images/screen-4.png" alt="ridesharesummary">
      </div>
    </div>
    <div class="row">
      <div class="column-quarter">
        <div class="image">
          <img src="./images/switch-icon.png" alt="arrows">
        </div>
      </div>
      <div class="column-quarter">
        <div class="image">
          <img src="./images/filter-icon.png" alt="funnel">
        </div>
      </div>
      <div class="column-quarter">
        <div class="image">
          <img src="./images/slider-icon.png" alt="horizontalbars">
        </div>
      </div>
      <div class="column-quarter">
        <div class="image">
          <img src="./images/bars-icon.png" alt="verticalbars">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-quarter">
        <h3>App Switching</h3>
      </div>
      <div class="column-quarter">
        <h3>Trip Filtering</h3>
      </div>
      <div class="column-quarter">
        <h3>Service Filters</h3>
      </div>
      <div class="column-quarter">
        <h3>Stats + Mileage</h3>
      </div>
    </div>
    <div class="row">
      <div class="column-quarter">
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-quarter">
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-quarter">
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-quarter">
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
