<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
      <div class="column-quarter">
        <div class="screen">
          <img src="./images/screen-1.png" alt="rideshare">
        </div>
        <div class="icon">
          <img src="./images/switch-icon.png" alt="arrows">
        </div>
        <div class="head">
          <h3>App Switching</h3>
        </div>
        <div class="p">
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-quarter">
        <div class="screen">
          <img src="./images/screen-2.png" alt="maps">
        </div>
        <div class="icon">
          <img src="./images/filter-icon.png" alt="funnel">
        </div>
        <div class="head">
          <h3>Trip Filtering</h3>
        </div>
        <div class="p">
          <p>Evaluates your trip requests</p>
        </div>
      </div>
      <div class="column-quarter">
        <div class="screen">
          <img src="./images/screen-3.png" alt="settings">
        </div>
        <div class="icon">
          <img src="./images/slider-icon.png" alt="horizontalbars">
        </div>
        <div class="head">
          <h3>Service Filters</h3>
        </div>
        <div class="p">
          <p>Accepts only uour ideal trips</p>
        </div>
      </div>
      <div class="column-quarter">
        <div class="screen">
          <img src="./images/screen-4.png" alt="data">
        </div>
        <div class="icon">
          <img src="./images/bars-icon.png" alt="verticalbars">
        </div>
        <div class="head">
          <h3>Stats + Mileage</h3>
        </div>
        <div class="p">
          <p>Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
